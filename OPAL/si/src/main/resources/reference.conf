org.opalj {

  // Turns on the debugging support of the property store which is primarily meant
  // to support the debugging of analyses developed using the property store.
  // I.e., debug performs a wide range of additionaly checks to identify errors as
  // early as possible.
  fpcf.PropertyStore.Debug = true
  fpcf.PropertyStore.TraceFallbacks = false
  fpcf.PropertyStore.TraceSuppressedNotifications = false
  fpcf.PropertyStore.Default = "Parallel"

  // For tasks managers for the seq. store see PKESequentialPropertyStore.Strategies
  fpcf.seq.PKESequentialPropertyStore.TasksManager = "ManyDirectDependenciesLast"
  fpcf.seq.PKESequentialPropertyStore.MaxEvaluationDepth = 32

  // For tasks managers for the par. store see PKECPropertyStore.Strategies
  fpcf.par.PKECPropertyStore.TasksManager = "NoPriority"
  fpcf.par.PKECPropertyStore.MaxEvaluationDepth = 32

  fpcf.AnalysisScenario.AnalysisAutoConfig = false


  // For scheduling strategies.
  // The default option should work properly.
  // 1: Strategy SPS: Execute all analyses in one comprehensive batch. (Purity not working, Immutability wrong results)
  // 2: Strategy MPS: Break analyses into the maximum number of batches. (Could not calculate call graphs)
  // 3: Strategy IPMS: Break analyses into the maximum number of batches but group independent batches randomly together. (Default)
  // 4: Strategy OPMS: Break analyses into the maximum number of batches but group independent batches with the fewest analyses in them.
  fpcf.AnalysisScenario.ScheduleStrategy = 3 // TODO: Change from an Int to a Class to make the
                                             // introduction of new schedulers easier and clearer.

  // For scheduling strategies.
  // The flag allows the scheduler to schedule LazyAnalyses and TransformerAnalyses into several batches. (true Default)
  fpcf.AnalysisScenario.AnalysisScheduleLazyTransformerInMultipleBatches = true

}
